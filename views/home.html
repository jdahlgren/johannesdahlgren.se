<div class="col-md-8">
	<p>{{about.me}}</p>
	<p>{{about.thesis}}</p>
</div>
<div class="col-md-4">
	<img class="homeImg" ng-src="{{about.image}}"/>
</div>
<div class="col-md-8">
	<div ng-repeat="media in about.contact | orderBy : 'name'" class="contact">	
		<a ng-href="{{media.link}}"><img ng-src="{{media.logo}}"/></a>	
	</div>
</div>
