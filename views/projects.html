<h2>{{projectsTitle}}</h2>

<input type="text" ng-model="filterTag" placeholder="Filter"></input>
<div ng-repeat="project in projects | orderBy : orderProp | filter: filterTag" class="projects">
	
	<!--<a href="#/projects/{{project.id}}">-->
		<div class="col-md-4 project">	
			<h3>{{project.name}}</h3>
			<h5>{{project.date}}</h5>
			<img ng-src="{{project.image}}" />
			<p>{{project.short}}</p>	
			<div ng-repeat="tool in project.tools" class="toolList">				
				<button type="button" class="btn btn-default btn-sm" disabled="disabled">{{tool}}</button>				
			</div>
			<div style="width:100%;"></div>
			<div ng-repeat="link in project.links" class="linkList">				
				<a class="btn btn-info" href="{{link.url}}">{{link.name}}</a>				
			</div>
		</div>
	<!--</a>-->
</div>
