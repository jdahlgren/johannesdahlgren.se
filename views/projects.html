<h2>{{projectsTitle}}</h2>

<input type="text" ng-model="filterTag.tag"></input>
<div ng-repeat="project in projects | orderBy : orderProp | filter: filterTag" class="projects">
	
	<div class="col-md-6">
	<a href="#/projects/{{project.id}}">
		<h3>{{project.name}}</h3>
		<h5>{{project.date}}</h5>
		<img ng-src="{{project.image}}" />
		<p>{{project.description}}</p>
	</a>
	</div>
	
</div>
